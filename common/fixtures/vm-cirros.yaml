apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  creationTimestamp: null
  labels:
    kubevirt.io/vm: vm-cirros
  name: vm-cirros
spec:
  running: false
  template:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt.io/vm: vm-cirros
    spec:
      domain:
        devices:
          rng: {}
          disks:
          - disk:
              bus: virtio
            name: containerdisk
          - disk:
              bus: virtio
            name: cloudinitdisk
          interfaces:
          - bridge: {}
            name: default
        machine:
          type: ""
        resources:
          cpu:
            sockets: {{ vm_cpus }}
          requests:
            memory: {{ vm_memory_size }}
      terminationGracePeriodSeconds: 0
      networks:
        - name: default
          pod: {}
      volumes:
      - name: containerdisk
        containerDisk:
          image: kubevirt/fedora-cloud-disk-demo:latest
      - cloudInitNoCloud:
          userDataBase64: "{{ lookup('file', 'fixtures/cloudinit.txt') |b64encode }}"
        name: cloudinitdisk
status: {}
